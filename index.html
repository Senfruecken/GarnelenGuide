  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #c8e8f5 0%, #eaf7ff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #103b57;
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% {transform: translateY(0) scale(1);}
      100% {transform: translateY(-120vh) scale(1.2);}
    }

    .container {
      position: relative;
      text-align: center;
      background: rgba(255,255,255,0.75);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
      z-index: 2;
    }

    .logo {
      width: 150px;
      border-radius: 0;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      color: #c8342b;
    }

    p {
      font-size: 1.1rem;
      color: #103b57;
      margin-bottom: 1.5rem;
    }

    .note {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    footer {
      font-size: 0.8rem;
      color: #0e3a56;
      margin-top: 30px;
      opacity: 0.7;
    }

    /* Blasen generieren */
    .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 25px; height: 25px; left: 30%; animation-delay: 2s; }
    .bubble:nth-child(3) { width: 35px; height: 35px; left: 50%; animation-delay: 4s; }
    .bubble:nth-child(4) { width: 20px; height: 20px; left: 70%; animation-delay: 1s; }
    .bubble:nth-child(5) { width: 45px; height: 45px; left: 85%; animation-delay: 3s; }

    @media (max-width: 500px) {
      h1 { font-size: 1.8rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
